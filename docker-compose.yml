services:
  deilabs-bot:
    build: .
    container_name: deilabs-bot
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_TIMEZONE: ${BOT_TIMEZONE:-Europe/Rome}
      ADMIN_USER_IDS: ${ADMIN_USER_IDS:-}
      DEILABS_DATA_DIR: /data
    volumes:
      - deilabs-data:/data

volumes:
  deilabs-data:
    name: deilabs-data
